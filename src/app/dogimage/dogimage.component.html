<div class="w-full h-full " >
    <h3 class="p-2 mb-3 bg-gray-200
    rounded-md font-bold" >Random Dog Image</h3>
    <div class="mb-4 
     mw-full relative ">
        <!--Render this, if there's an error -->
        <div *ngIf="isError"  >
            <p class="m-auto" >
                There was an error loading image
            </p>
        </div>
        
        <!-- Render this, if another image is loading -->
        <div *ngIf="isLoading">
            <app-picspinner></app-picspinner>
        </div>
        
        <!-- Render image, if image has loaded -->
        <img *ngIf="imageSrc"
         src={{imageSrc}} class="w-full
        h-4/5 rounded bg-gradient object-contain
        from-purple-700 to-blue-500" 
        alt="random dog" />
        
    </div>
    <div class="flex items-center justify-center" >
        
        <!-- Display this button when image is not loading -->
        <button *ngIf="!isLoading" class="bg-indigo-700 py-1 px-2
    hover:bg-indigo-500 text-white active:bg-indigo-500
    rounded-lg" 
    (click)="onClick()"  >Next</button>
        
        <!-- Display this button when an image is loading-->
        <button *ngIf="isLoading" class="bg-indigo-700 py-1 px-2
    hover:bg-indigo-500 text-white active:bg-indigo-500
    rounded-lg animate-bounce " 
    (click)="onClick()"  >Next</button>
    </div>
</div>
